<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle menu</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <head>
        <div class="hamburger-icon" id="icon">
            
            <div id="a"></div>
            <div id="b"></div>
            <div id="c"></div>
        </div>
        <div class="hamburger-icon" id="icon2"></div>
        
        <nav id="nav">
            <ul> 
                <li>
                    <a id="color-1" class="#FCFCFC" href="#white">White</a>
                </li>
                <li> 
                    <a id="color-2" class="#F7567C" href="#brink-pink">Brink Pink</a>
                </li>
                <li>
                    <a id="color-3" class="#FFFAE3" href="#cornsilk">Cornsilk</a>
                </li>
                <li>
                    <a id="color-4" class="#99E1D9" href="#middle-blue-green">Middle blue green</a>
                </li>
                <li>
                    <a id="color-5" class="#5D576B" href="#independence">Independence</a>
                </li>
            </ul>
        </nav>
    </head>
    <main> Try to pick a color from the hamburger menu. You can also press a key from 1 to 5. </main>
</body>
</html>
